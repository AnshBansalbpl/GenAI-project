<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watson AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #2c2c3e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #2a2a3b;
            width: 100%;
            max-width: 500px;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #1c1c2a;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #00e6c3;
            border-bottom: 1px solid #444;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .user {
            color: #80ffdb;
        }

        .bot {
            color: #fcd5ce;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #1c1c2a;
            border-top: 1px solid #444;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #3a3a4d;
            color: #fff;
            font-size: 16px;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #00e6c3;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #00c3a4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Watson Chatbot</div>
        <div class="chat-body" id="chat-box">
            <div class="chat-message bot">Bot: Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(sender, message) {
            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            msgDiv.className = "chat-message " + sender;
            msgDiv.textContent = (sender === "user" ? "You: " : "Bot: ") + message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (message === "") return;

            appendMessage("user", message);
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    appendMessage("bot", data.reply);
                } else {
                    appendMessage("bot", "Error: No response from server.");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                appendMessage("bot", "Something went wrong!");
            });
        }

        // Allow pressing Enter to send
        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
